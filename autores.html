<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="text-center">
        <h1>Lista de Autores</h1>
    </div>

    <!-- Contenedor para la tabla -->
    <table id="tabla-usuarios">
        <thead>
            <tr>
                <th>Número</th>
                <th>Nombre</th>
                <th>Biografía</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se insertarán aquí dinámicamente -->
        </tbody>
    </table>
    


    <!-- Formulario para agregar autores -->
     <div class="agregar"> 
        <form id="form-agregar">
            <input type="text" id="nombre" placeholder="Nombre del autor" required>
            <input type="text" id="biografia" placeholder="Biografía del autor" required>
            <button type="submit">Agregar Autor</button>
        </form>
     </div>


   

    <script src="js/autores.js"></script>
</body>
</html>
